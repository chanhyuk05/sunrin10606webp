<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈 계산기</title>
    <script>
        function calc() {
            let x = parseInt(document.getElementById('x').value);

            document.getElementById('sum').value = eval(x);
        }
    </script>
</head>
<body>
    <form name="myform" action="#" method="POST">
        첫번째 정수: <input type="" id="x" /><br />

        합계: <input type="text" id="sum" readonly /><br />
        <input type="button" value="계산" onclick="calc();" />
    </form>
</body>
</html>
